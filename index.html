<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Weather App" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Weather Display</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      position: relative;
      width: 1133px;
      height: 744px;
    }

    .wrapper img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .field {
      position: absolute;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 33px;
      text-shadow: 0 0 5px black;
      /* outline: 1px dashed lime; */ /* Use this to debug placement */
    }

    /* Adjust these to match your image layout */
    .datetime   { top: 63px;  left: 758px; }
    .weather    { top: 110px; left: 758px; }
    .uv         { top: 157px; left: 895px; }
    .wind       { top: 204px; left: 840px; }
    .temp       { top: 63px; left: 430px; }
    .humidity   { top: 110px; left: 430px; }
    .pm25       { top: 157px; left: 459px; }
    .rainfall   { top: 204px; left: 501px; }
    
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="bg.png" alt="Weather Background" id="bg-image">

    <div class="field datetime">2025-07-12 14:00</div>
    <div class="field temp">28°C</div>
    <div class="field humidity">65%</div>
    <div class="field weather">Cloudy</div>
    <div class="field pm25">18 µg/m³</div>
    <div class="field uv">6</div>
    <div class="field rainfall">0 mm</div>
    <div class="field wind">NE 15 km/h</div>
  </div>

  <script>
    // You can dynamically update these fields later using JavaScript
    // Example:
    // document.querySelector('.temp').innerText = "30°C";
  </script>
</body>
</html>
