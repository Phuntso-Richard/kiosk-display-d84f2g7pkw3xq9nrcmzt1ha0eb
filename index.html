<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Weather App" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Weather Display</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      position: relative;
      width: 1133px;
      height: 744px;
    }

    .wrapper img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .field {
      position: absolute;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 33px;
      text-shadow: 0 0 5px black;
      /* outline: 1px dashed lime; */ /* Use this to debug placement */
    }

    /* Adjust these to match your image layout */
    .datetime   { top: 65px;  left: 758px; }
    .thermo     { top: 111px; left: 760px; }
    .weather    { top: 111px; left: 777px; }
    .uv         { top: 157px; left: 758px; }
    .wind       { top: 203px; left: 758px; }
    .temp       { top: 62px; left: 389px; }
    .humidity   { top: 106px; left: 388px; }
    .pm25       { top: 157px; left: 388px; }
    .rainfall   { top: 203px; left: 388px; }

.weather-emoji {
  top: 0px;            /* Adjust Y position as needed */
  left: 0px;         /* Adjust X position as needed */
  font-size: 220px;      /* Make it big */
  position: absolute;
  font-family: Arial, sans-serif;
  text-shadow: 0 0 5px black;
  color: white;
}
    
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="bg.png" alt="Weather Background" id="bg-image">

    <div class="field datetime"></div>
    <div class="field temp"></div>
    <div class="field humidity"></div>
    <div class="field weather"></div>
    <div class="field thermo">🌡</div>
    <div class="field pm25">PM<sub>2.5</sub>: 18 µg/m³</div>
    <div class="field uv">UV Index: 6</div>
    <div class="field rainfall">Rainfall: 0 mm</div>
    <div class="field wind">Wind: NE 15 km/h</div>
    <div class="field weather-emoji"></div>
  </div>

<script>
function formatDateTime(date) {
  const pad = n => n.toString().padStart(2, '0');
  const day = pad(date.getDate()), month = pad(date.getMonth()+1), year = date.getFullYear();
  const hour = pad(date.getHours()), min = pad(date.getMinutes()), sec = pad(date.getSeconds());
  return `${day}/${month}/${year} ${hour}:${min}:${sec}`;
}

function updateClock() {
  document.querySelector('.datetime').innerText = formatDateTime(new Date());
}
updateClock();
setInterval(updateClock, 1000);

// 🔁 This function handles all weather fetching (air temp for now)
function updateWeather() {
  // --- Fetch air temperature ---
  fetch('https://api-open.data.gov.sg/v2/real-time/api/air-temperature')
    .then(res => res.json())
    .then(data => {
      var readings = data?.data?.readings?.[0]?.data || [];
      var selected = readings.find(r => r.stationId === 'S109') || readings[0];
      document.querySelector('.temp').innerText = selected?.value + '°C' || 'N/A';
    })
    .catch(err => {
      console.error('Air temp error:', err);
      document.querySelector('.temp').innerText = 'Error';
    });

  // --- Fetch relative humidity ---
  fetch('https://api-open.data.gov.sg/v2/real-time/api/relative-humidity')
    .then(res => res.json())
    .then(data => {
      var readings = data?.data?.readings?.[0]?.data || [];
      var selected = readings.find(r => r.stationId === 'S109') || readings[0];
      document.querySelector('.humidity').innerText = '💧 ' + selected?.value + '%' || 'N/A';
    })
    .catch(err => {
      console.error('Humidity error:', err);
      document.querySelector('.humidity').innerText = 'Error';
    });

  // --- Fetch weather forecast ---
fetch('https://api-open.data.gov.sg/v2/real-time/api/two-hr-forecast')
  .then(res => res.json())
  .then(data => {
    var forecasts = data?.data?.items?.[0]?.forecasts || [];
    var selected = forecasts.find(f => f.area === 'Punggol') || forecasts[0];
    var rawForecast = selected?.forecast || 'N/A';
    var cleaned = rawForecast.replace(' with Gusty Winds', '').trim();

    document.querySelector('.weather').innerText = cleaned;
    document.querySelector('.weather-emoji').innerText = getWeatherEmoji(rawForecast);
  })
  .catch(err => {
    console.error('Forecast error:', err);
    document.querySelector('.weather').innerText = 'Error';
    document.querySelector('.weather-emoji').innerText = '❌';
  });
}

function getWeatherEmoji(forecast) {
  const cleaned = forecast.replace(' with Gusty Winds', '').trim();

  const emojiMap = {
    'Fair': '🌤️',
    'Fair (Day)': '☀️',
    'Fair (Night)': '🌙',
    'Fair and Warm': '🔆',
    'Partly Cloudy': '🌤️',
    'Partly Cloudy (Day)': '🌤️',
    'Partly Cloudy (Night)': '☁️',
    'Cloudy': '☁️',
    'Hazy': '🌫️',
    'Slightly Hazy': '🌫️',
    'Windy': '🌬️',
    'Mist': '🌁',
    'Fog': '🌁',
    'Light Rain': '🌦️',
    'Moderate Rain': '🌧️',
    'Heavy Rain': '🌧️',
    'Passing Showers': '🌦️',
    'Light Showers': '🌦️',
    'Showers': '🌧️',
    'Heavy Showers': '🌧️',
    'Thundery Showers': '⛈️',
    'Heavy Thundery Showers': '⛈️'
  };

  return emojiMap[cleaned] || '❓';
}
  
// Call once at page load
updateWeather();

// Optionally call every hour (3600000 ms)
setInterval(updateWeather, 3600000);
</script>
</body>
</html>
