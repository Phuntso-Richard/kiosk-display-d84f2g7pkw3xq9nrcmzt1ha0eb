<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="My Kiosk" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>iPad Kiosk</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
      color: white;
      font-family: sans-serif;
      font-size: 4vw;
      display: flex;
      justify-content: center;
      align-items: center;
      -webkit-overflow-scrolling: auto;
      overscroll-behavior-y: contain; /* Prevent pull-to-refresh on supported browsers */
      touch-action: manipulation;
    }
  </style>
</head>
<body>
  <div>Hello, iPad kiosk!</div>

  <script>
    // Prevent pull-to-refresh on iOS Safari
    let lastTouchY = 0;
    let maybePrevent = false;

    document.addEventListener('touchstart', (e) => {
      lastTouchY = e.touches[0].clientY;
      maybePrevent = (window.pageYOffset === 0);
    }, {passive: false});

    document.addEventListener('touchmove', (e) => {
      let touchY = e.touches[0].clientY;
      let touchYDelta = touchY - lastTouchY;

      if (maybePrevent && touchYDelta > 0) {
        e.preventDefault();
      }
    }, {passive: false});

    // Disable pinch zoom gestures (gesture events)
    window.addEventListener('gesturestart', e => e.preventDefault());
    window.addEventListener('gesturechange', e => e.preventDefault());
    window.addEventListener('gestureend', e => e.preventDefault());
  </script>
</body>
</html>
