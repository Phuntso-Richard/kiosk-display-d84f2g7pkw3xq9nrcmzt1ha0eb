<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Weather App" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Exact Size Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      width: auto;
      height: auto;
      max-width: none;
      max-height: none;
    }
  </style>
</head>
<body>
  <img src="bg.png" width="2266" height="1488" alt="Weather Background">
</body>
</html>
