<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Weather App" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Weather Display</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      position: relative;
      width: 1133px;
      height: 744px;
    }

    .wrapper img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .field {
      position: absolute;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 33px;
      text-shadow: 0 0 5px black;
      /* outline: 1px dashed lime; */ /* Use this to debug placement */
    }

    /* Adjust these to match your image layout */
    .datetime   { top: 65px;  left: 758px; }
    .weather    { top: 111px; left: 758px; }
    .uv         { top: 157px; left: 894px; }
    .wind       { top: 203px; left: 840px; }
    .temp       { top: 65px; left: 430px; }
    .humidity   { top: 111px; left: 430px; }
    .pm25       { top: 157px; left: 459px; }
    .rainfall   { top: 203px; left: 500px; }
    
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="bg.png" alt="Weather Background" id="bg-image">

    <div class="field datetime">2025-07-12 14:00</div>
    <div class="field temp">28°C</div>
    <div class="field humidity">65%</div>
    <div class="field weather">Cloudy</div>
    <div class="field pm25">18 µg/m³</div>
    <div class="field uv">6</div>
    <div class="field rainfall">0 mm</div>
    <div class="field wind">NE 15 km/h</div>
  </div>

<script>
function formatDateTime(date) {
  const pad = n => n.toString().padStart(2, '0');
  const day = pad(date.getDate()), month = pad(date.getMonth()+1), year = date.getFullYear();
  const hour = pad(date.getHours()), min = pad(date.getMinutes()), sec = pad(date.getSeconds());
  return `${day}/${month}/${year} ${hour}:${min}:${sec}`;
}

function updateClock() {
  document.querySelector('.datetime').innerText = formatDateTime(new Date());
}
updateClock();
setInterval(updateClock, 1000);

fetch('https://api-open.data.gov.sg/v2/real-time/api/air-temperature')
  .then(res => res.json())
  .then(data => {
    const items = data.items;
    if (!items || items.length === 0) {
      document.querySelector('.temp').innerText = 'N/A';
      return;
    }

    const readings = items[0].data;
    let selectedReading = null;

    // Look for S109 manually
    for (let i = 0; i < readings.length; i++) {
      if (readings[i].station_id === 'S109') {
        selectedReading = readings[i];
        break;
      }
    }

    // Fallback if S109 not found
    if (!selectedReading && readings.length > 0) {
      selectedReading = readings[0];
    }

    if (selectedReading) {
      document.querySelector('.temp').innerText = `${selectedReading.value}°C`;
    } else {
      document.querySelector('.temp').innerText = 'N/A';
    }
  })
  .catch(err => {
    console.error('Error fetching temperature:', err);
    document.querySelector('.temp').innerText = 'Error';
  });
</script>
</body>
</html>
